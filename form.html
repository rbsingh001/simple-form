<html lang="en">
<head>

<body >
    <div style=" width: 600px;height: auto; margin-left: auto; margin-right: auto; border: 2px solid;padding: 5px;">
        <h3 style="color:orange; text-align: center;" >Book a call</h3>
        <p style="text-align: center;">

        </p>

        <label for="name">Name:</label><br>
        <input type="text" name="username" id="name" style="width: 98%;">

        <br>

    </div>
    <script>
        function myFunction() {
            let name = document.getElementById("name");
            let mail = document.getElementById("mail");
            let ph = document.getElementById("phone");
            let d = document.getElementById("date");
            let t = document.getElementById("time");

            console.log(name.value);
            console.log(mail.value);
            console.log(ph.value);

            console.log(t.value);
        }
    



    </script>
